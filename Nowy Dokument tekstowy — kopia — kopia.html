<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sebastyano | Trainz Maps Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #05070a;
            --surface: #0f1218;
            --accent: #2ecc71;       
            --text: #ffffff;
            --text-muted: #8a939e;
            --glass: rgba(255, 255, 255, 0.03);
            --gradient: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- ANIMACJE --- */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulseGreen {
            0% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(46, 204, 113, 0); }
            100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); }
        }

        /* --- NAGŁÓWEK --- */
        header {
            padding: 100px 20px 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at 50% 50%, rgba(46, 204, 113, 0.15) 0%, transparent 70%);
            position: relative;
        }

        header .author-tag {
            background: var(--glass);
            padding: 8px 20px;
            border-radius: 100px;
            border: 1px solid rgba(255,255,255,0.1);
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
            color: var(--accent);
            animation: fadeInUp 0.8s ease-out;
        }

        header h1 {
            font-size: clamp(2.5rem, 10vw, 5rem);
            margin: 0;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        header p {
            color: var(--text-muted);
            max-width: 600px;
            font-size: 1.1rem;
            margin-top: 15px;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        /* --- KONTENER KART (FIX DLA MOBILE) --- */
        .container {
            max-width: 1200px;
            width: 100%;
            margin: -60px auto 60px; /* Delikatny margines ujemny */
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 10;
        }

        .map-grid {
            display: grid;
            /* Elastyczna siatka: 1 kolumna na mobile, więcej na PC */
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            width: 100%;
        }

        .map-card {
            background: var(--surface);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.4s ease;
            cursor: pointer;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
            display: flex;
            flex-direction: column;
        }

        .map-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .img-container { height: 220px; overflow: hidden; }
        .map-img { width: 100%; height: 100%; background-size: cover; background-position: center; transition: 0.5s; }
        .map-card:hover .map-img { transform: scale(1.1); }

        .map-body { padding: 25px; display: flex; flex-direction: column; flex-grow: 1; }
        .map-body h2 { margin: 0 0 10px 0; font-size: 1.4rem; }
        .map-body p { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 20px; line-height: 1.4; flex-grow: 1; }

        .map-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .author-small { font-size: 0.75rem; color: var(--accent); font-weight: 700; }

        /* --- MODAL --- */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: rgba(5, 7, 10, 0.98);
            backdrop-filter: blur(10px);
            padding: 15px;
            overflow-y: auto;
            opacity: 0;
            transition: 0.3s;
        }
        
        .modal.active { opacity: 1; }

        .modal-content {
            max-width: 800px;
            margin: 20px auto;
            background: var(--surface);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
            transform: translateY(20px);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal.active .modal-content { transform: translateY(0); }
        .modal-img { width: 100%; height: 300px; object-fit: cover; }
        .modal-info { padding: 30px; }

        .download-btn {
            display: inline-block;
            background: var(--gradient);
            color: #000;
            padding: 15px 35px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 800;
            transition: 0.3s;
            animation: pulseGreen 2s infinite;
            text-align: center;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            animation-play-state: paused;
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.3);
        }

        .close-modal {
            position: fixed;
            top: 15px;
            right: 15px;
            font-size: 24px;
            color: white;
            background: rgba(46, 204, 113, 0.3);
            width: 45px; height: 45px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            z-index: 10001;
            cursor: pointer;
        }

        footer { text-align: center; padding: 40px; color: var(--text-muted); font-size: 0.8rem; margin-top: auto; }

        /* --- POPRAWKI MOBILNE --- */
        @media (max-width: 768px) {
            header { padding: 60px 20px 100px; }
            .container { margin-top: -40px; }
            .map-body { padding: 20px; }
            .modal-info { padding: 20px; }
            .modal-info h2 { font-size: 1.8rem !important; }
            .download-btn { width: 100%; box-sizing: border-box; }
        }
    </style>
</head>
<body>

    <div class="close-modal" id="closeBtn" onclick="closeModal()" style="display: none;">&times;</div>

    <header>
        <div class="author-tag">By Sebastyano</div>
        <h1>World of Trainz</h1>
        <p>Ekskluzywna kolekcja map kolejowych stworzonych z dbałością o każdy detal i realizm.</p>
    </header>

    <div class="container">
        <div id="gallery" class="map-grid"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content" id="modalContent"></div>
    </div>

    <footer>
        &copy; 2026 Created by Sebastyano for Trainz Community
    </footer>

    <script>
        const MAPS = [
            {
                title: "Węzeł Odrzański",
                desc: "Ogromna mapa obejmująca dużą stację rozrządową, port rzeczny i liczne zakłady przemysłowe.",
                img: "https://images.unsplash.com/photo-1474487548417-781cb71495f3?auto=format&fit=crop&q=80&w=1200",
                link: "#",
                type: "Przemysłowa"
            },
            {
                title: "Przełęcz Sudecka",
                desc: "Górska trasa jednotorowa z lat 70. Klimatyczne stacyjki i strome podjazdy.",
                img: "https://images.unsplash.com/photo-1541427468627-a89a96e5ca1d?auto=format&fit=crop&q=80&w=1200",
                link: "#",
                type: "Górska"
            },
            {
                title: "Szybka Kolej Miejska",
                desc: "Nowoczesna, zelektryfikowana linia łącząca aglomerację. Gęsty ruch pasażerski.",
                img: "https://images.unsplash.com/photo-1515165501156-4d824d27a78c?auto=format&fit=crop&q=80&w=1200",
                link: "#",
                type: "Pasażerska"
            }
        ];

        const gallery = document.getElementById('gallery');
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modalContent');
        const closeBtn = document.getElementById('closeBtn');

        MAPS.forEach((map, index) => {
            const card = document.createElement('div');
            card.className = 'map-card';
            card.style.animationDelay = `${index * 0.1}s`;
            card.onclick = () => openModal(index);
            card.innerHTML = `
                <div class="img-container"><div class="map-img" style="background-image: url('${map.img}')"></div></div>
                <div class="map-body">
                    <span style="color:var(--accent); font-size: 0.7rem; font-weight:800; text-transform:uppercase;">${map.type}</span>
                    <h2 style="margin:5px 0;">${map.title}</h2>
                    <p>${map.desc}</p>
                    <div class="map-meta">
                        <span class="author-small">Sebastyano</span>
                        <span style="font-size: 0.7rem; color:white; font-weight:bold;">ZOBACZ →</span>
                    </div>
                </div>
            `;
            gallery.appendChild(card);
        });

        function openModal(index) {
            const map = MAPS[index];
            modalContent.innerHTML = `
                <img src="${map.img}" class="modal-img">
                <div class="modal-info">
                    <span style="color:var(--accent); font-weight:bold; font-size:0.8rem;">AUTOR: SEBASTYANO</span>
                    <h2 style="font-size:2rem; margin:10px 0;">${map.title}</h2>
                    <p style="color:var(--text-muted); margin-bottom:30px;">${map.desc}</p>
                    <a href="${map.link}" class="download-btn">POBIERZ PACZKĘ (.CDP)</a>
                </div>
            `;
            modal.style.display = 'block';
            closeBtn.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            setTimeout(() => modal.classList.add('active'), 10);
        }

        function closeModal() {
            modal.classList.remove('active');
            setTimeout(() => {
                modal.style.display = 'none';
                closeBtn.style.display = 'none';
                document.body.style.overflow = 'auto';
            }, 300);
        }

        window.onclick = (e) => { if(e.target == modal) closeModal(); }
    </script>
</body>
</html>
